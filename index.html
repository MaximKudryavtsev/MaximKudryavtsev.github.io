<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход – Google Аккаунты</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="shortcut icon" href="img/google-icon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="content">
            <div class="info">
                <h1>Один аккаунт. Весь мир Google!</h1>
                <h2>Войдите, используя аккаунт Google</h2>
            </div>
            <div class="main-content">
                <div class="authorization">
                    <div class="uncown-user"></div>
                    <div class="form">
                        <form method="post" action="script">
                            <div class="form-panel">
                                <input type="email" class="email" name="email" placeholder="Введите адрес электронной почты">
                                <input type="submit" name="next" class="next" value="Далее">
                            </div>
                        </form>
                    </div>
                    <a href="#" class="find-account fl-r">Найти аккаунт</a>
                </div>
                <div class="more-info">
                    <a href="#" class="create-account">Создать аккаунт</a>
                    <div class="tagline">
                        Один аккаунт для всех сервисов Google
                    </div>
                    <div class="logo-list"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <ul class="footer-list fl-l">
                    <li><a href="#" target="_blank">Всё о Google</a></li>
                    <li><a href="#" target="_blank">Политика конфиденциальности</a></li>
                    <li><a href="#" target="_blank">Условия</a></li>
                    <li><a href="#" target="_blank">Справка</a></li>
                </ul>
                <div class="language-list fl-r">
                    <span class="language-icon fl-l"></span>
                    <select class="choose-language fl-r" id="choose-language" name="choose-language">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                        <option value="en-gb">English (United Kingdom)‬</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
